    <link rel="icon" href="logoieca.ico" type="image/x-icon"> <!-- Favicon padrão -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <header>
        <div class="logo">
            <!-- Adicionando o link ao redor da logo e do texto -->
            <a href="index.html"> 
                <img src="logoieca.png" alt="Ícone da Igreja" class="icone"> <!-- Ícone da logo -->

                <li><a href="index.html">Início</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section id="contato" style="background-color: #f7f7f7; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <h2 style="font-size: 40px; margin-bottom: 28px; color: #e21d4b;">Contato</h2>
            <form style="display: flex; flex-direction: column; align-items: center;">
                <label for="nome" style="font-size: 22px; margin-bottom: 10px;">Nome:</label>
                <input type="text" id="nome" name="nome" required class="campo-nome">
        
                <label for="email" style="font-size: 22px; margin-bottom: 10px;">Email:</label>
                <input type="email" id="email" name="email" required class="campo-email">
        
                <label for="mensagem" style="font-size: 22px; margin-bottom: 10px;">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required class="campo-mensagem"></textarea>
        
                <button type="submit" style="background-color: #e21d4b; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Enviar</button>
            </form>
        </section>
    </main>
